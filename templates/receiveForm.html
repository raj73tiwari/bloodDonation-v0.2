{% extends 'base.html' %} {% block body %}
<div class="row">
  <div class="col-md-6 col-xl-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Compatible Blood Types</h4>

        <img style="max-width: 100%; max-height: 100%; object-fit: contain" src="../static/images/dashboard/btype.png" alt="" />
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Blood Reception Form</h4>
        <p class="card-description">Schedule Your Appointment</p>
        <form class="forms-sample" method="POST">
          <div class="form-group pb-2">
            <label for="exampleInputUsername1">Date</label>
            <input type="date" class="form-control" id="exampleInputApp" placeholder="Appointment Date" required name="date" />
          </div>

          <button type="submit" class="btn btn-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <img style="max-width: 100%; max-height: 100%; object-fit: contain" src="../static/images/dashboard/btype2.jpg" alt="" />
    </div>
  </div>
</div>
<script type="text/javascript">
  window.onload = function () {
    var today = new Date().toISOString().split("T")[0];
    document.getElementsByName("date")[0].setAttribute("min", today);
  };
</script>
{% endblock body %}
