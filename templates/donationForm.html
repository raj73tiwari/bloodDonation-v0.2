{% extends 'base.html' %} {% block body %}
<div class="row">
  <div class="col-md-6 col-xl-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Donor Eligibility</h4>
        <div class="owl-carousel owl-theme full-width owl-carousel-dash portfolio-carousel" id="owl-carousel-basic">
          <div class="item">
            <img src="../static/images/dashboard/e7.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e6.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e5.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e4.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e3.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e2.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="../static/images/dashboard/e1.jpeg" alt="" />
          </div>
        </div>
        <div class="d-flex py-4">
          <p class="text-muted">Please ensure eligibility criteria before booking appointment</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Blood Donation Form</h4>
        <p class="card-description">Schedule Your Appointment</p>
        <form class="forms-sample" method="POST">
          <div class="form-group pb-2">
            <label for="exampleInputUsername1">Date</label>
            <input type="date" class="form-control" id="exampleInputApp" placeholder="Appointment Date" required name="date" />
          </div>

          <div class="form-check form-check-flat form-check-primary pb-4">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" required /> I haven't donate blood within 3 months of appointment date
            </label>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <img style="max-width: 100%; max-height: 100%; object-fit: contain" src="../static/images/dashboard/dprocess.jpg" alt="" />
    </div>
  </div>
</div>
<script type="text/javascript">
  window.onload = function () {
    var today = new Date().toISOString().split("T")[0];
    document.getElementsByName("date")[0].setAttribute("min", today);
  };
</script>
{% endblock body %}
