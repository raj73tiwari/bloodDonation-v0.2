<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BLUDDY- signup</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../static/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>

                {% with messages = get_flashed_messages(with_categories=true)%}
                {% if messages %}
                {% for category,message in messages %}
                {% if category=='error' %}
                <div class="alert alert-danger " role="alert">
                    {{message}}
                    
                </div>
                {% else %}
                <div class="alert alert-success " role="alert">
                    {{message}}
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control p_input" required name="user_name">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" required name="user_email">
                  </div>
                  
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control p_input" required name="user_number">
                  </div>
                  <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control p_input" required name="user_age">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect2">Blood Type</label>
                    <select class="form-control" id="exampleFormControlSelect2" required name="user_blood">
                      <option selected>O +</option>
                      <option>A +</option>
                      <option>B +</option>
                      <option>AB +</option>
                      <option>O -</option>
                      <option>A -</option>
                      <option>B -</option>
                      <option>AB -</option>
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input" required name="user_password">
                  </div>
                  
                  <div class="text-center pt-4">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Sign Up</button>
                  </div>
                  
                  <p class="sign-up text-center">Already have an Account?<a href="/login"> Log In</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script>
        window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 2000);
    </script>
    <!-- plugins:js -->
    <script src="../static/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../static/js/off-canvas.js"></script>
    <script src="../static/js/hoverable-collapse.js"></script>
    <script src="../static/js/misc.js"></script>
    <script src="../static/js/settings.js"></script>
    <script src="../static/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
